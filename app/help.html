<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html utilities</title>
	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/help.css -->
	<link rel="stylesheet" href="styles/help.css">

	<link href='https://fonts.googleapis.com/css?family=Roboto:500,400|Roboto+Condensed|Roboto+Slab' rel='stylesheet' type='text/css'>

<body>
	<div class="container-fluid">
		<h1>menu mockup</h1>
		<div class="row">
			<div class="col-xs-5">
				<textarea id="normal" placeholder="html..." rows="41"></textarea>
			</div>
			<div class="col-xs-2 action-buttons-container">
				<div class="buttons">
					<p>
						<a href="#" class="btn btn-info" id="btnProcess">HTML 2 JSON</a>
					</p>
					<p>
						<a href="#" class="btn btn-warning" id="btnPrettify">JSON 2 HTML</a>		
					</p>
				</div>
			</div>
			<div class="col-xs-5">
				<textarea id="outputHTML" placeholder="HTML output..." rows="20"></textarea>
				<textarea id="outputRaw" placeholder="RAW output..." rows="20"></textarea>
			</div>
		</div>
		
	</div>

	<!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
