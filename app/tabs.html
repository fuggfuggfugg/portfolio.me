<!DOCTYPE html>

<body>
  <nav class="navbar navbar-custom top-nav-collapse" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
          <i class="fa fa-bars"></i>
        </button>
        <a class="navbar-brand   " href="#">
          Logo
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
        <ul class="nav navbar-nav">
          <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
          <li class="">              
            <a href="#" class="">
              <i class="fa fa-lg fa-fw fa-lg fa-bell-o"></i>
            </a>
          </li>
          <li>
            <a class="" href="#"><i class="fa fa-fw fa-lg fa-sliders"></i></a>
          </li>
          <li>
            <a class=" profile-img" href="#" >
              <img src="/images/batman.jpg" alt="profile">
            </a>
          </li>
          <li>
            <a class="profile-settings" href="#"><i class="fa fa-fw fa-lg fa-ellipsis-v"></i></a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
  </nav>
  <div class="container-fluid  tab-container-shift">
    <div class="row">
     <div role="tabpanel">

      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="col-xs-2">
          <a href="#menu" aria-controls="menu" role="tab" data-toggle="tab">Menu</a>
        </li>
        <li role="presentation"  class="active col-xs-8">
          <a href="#content" aria-controls="content" role="tab" data-toggle="tab">Projects</a>
        </li>
        <li role="presentation" class="col-xs-2">
          <a href="#sidepanel" aria-controls="sidepanel" role="tab" data-toggle="tab">Extras</a>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane col-xs-2" id="menu">Menu</div>
        <div role="tabpanel" class="tab-pane col-xs-12 active" id="content">Projects</div>
        <div role="tabpanel" class="tab-pane col-xs-4 pull-right" id="sidepanel">Extras</div>
      </div>

    </div>
  </div>
</div>
